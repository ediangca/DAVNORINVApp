


  <div class="container py-5">

    <div class="row">
      <div class="col">
        <div class="card p-3 d-flex align-items-start"
          style="border-left-width: 0.5rem; border-color: var(--bs-primary);">
          <!-- Mobile Navigation -->
          <nav class="navbar navbar-expand-lg navbar-light bg-none ">
            <div class="container-fluid">
              <div class="row d-flex flex-row">
                <span>GLOBAL SETTINGS - {{getTitle()}}</span>
                <button class="navbar-toggler d-lg-none" type="button"
                  (click)="toggleNavbar()"
                  aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-none " id="navbarNav"
                  [class.show]="toggleMenu">
                  <ul class="navbar-nav">
                    <li class="nav-item active ">
                      <a class="nav-link" [routerLink]="['itemcategory']"
                        (click)="toggleNavbar()"
                        routerLinkActive="router-link-active">Item Category</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [routerLink]="['company']"
                        (click)="toggleNavbar()"
                        routerLinkActive="router-link-active">Company/Branch</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [routerLink]="['position']"
                        (click)="toggleNavbar()"
                        routerLinkActive="router-link-active">Position</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [routerLink]="['usergroup']"
                        (click)="toggleNavbar()"
                        routerLinkActive="router-link-active">User Group</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

        </div>

        <router-outlet></router-outlet>

      </div>
    </div>

  </div>
